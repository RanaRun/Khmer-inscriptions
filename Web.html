<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>ក្រុមអ្នកនិពន្ធកម្ពុជា</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: "Khmer OS Moul", sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .logo {
      width: 60px;
      height: 60px;
    }
    input {
      color: white;
      background-color: #444497;
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      border: none;
      font-family: 'Khmer OS Moul', sans-serif;
    }
    input::placeholder {
      color: white;
      font-family: 'Khmer OS Moul', sans-serif;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      font-family: 'Khmer OS Moul', sans-serif;
      background-color: #444497;
      color: white;
      border: 1px solid black;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      color: yellow;
    }
  </style>
</head>
<body>
  <img src="file:///C:/Users/DELL/OneDrive/Desktop/%E1%9E%9F%E1%9F%90%E1%9E%84%E1%9F%92%E1%9E%81/photo_2025-03-11_18-38-08.png" alt="ទង់ជាតិខ្មែរ" width="120">
  <h1>ក្រុមអ្នកនិពន្ធកម្ពុជា</h1>
  <h2>វចនានុក្រមសិលាចារឹកខ្មែរ</h2>
  <style>
  h1 {
    font-family: 'Khmer OS Moul', sans-serif;
	font-size: 28px;
    color: dark blue;
	font-weight: normal;
  }
</style>
 <style>
  h2 {
    font-family: 'Khmer OS Moul', sans-serif;
	font-size: 28px;
    color: white;
	font-weight: normal;
  }
</style>

<style>
  body {
    font-family: 'KHMER Os', sans-serif;
    background: #1e1e2f;
    color: white;
    padding: 50px;
    max-width: 600px;
    margin: auto;
  }
  input, button {
    font-family: 'KHMER M1', sans-serif;
  }
  input {
    width: 80%;
    padding: 8px;
    font-size: 16px;
    border-radius: 4px;
    border: none;
    margin-right: 8px;
  }
  button {
    padding: 8px 16px;
    font-size: 16px;
    border-radius: 4px;
    border: none;
    background-color: #0000cb4d;
    color: white;
    cursor: pointer;
  }
  .result-card {
    background-color: #2a2a57;
    border-radius: 8px;
    padding: 16px;
    margin-top: 20px;
  }
  .word {
    font-weight: None;
    font-size: 24px;
	font-family: 'KHMER M1', sans-serif;
  }
  .pos {
    font-size: 23px;
    margin-left: 8px;
	font-family: 'Khmer OS Moulpali', sans-serif;
    color: #ff0000;
  }
  .definition {
    margin-top: 12px;
    font-size: 18px; 
	font-family: 'Kh Rayuth HD 18', sans-serif;
  }
</style>

<form id="searchForm">
  <input type="text" id="searchInput" placeholder="ស្វែងរកពាក្យ..." />
  <button type="submit">ស្វែងរក</button>
</form>
<div id="result"></div>
<script>
  // ទិន្នន័យ
  const dictionary = {
     "បព្វជ្ជា": {
  pos: "នាម",
  definition: "ការ បួស, ផ្នួស។ សូមបព្វជ្ជា គឺសូមផ្នួស; ឱ្យបព្វជ្ជា គឺបំបួស (ឱ្យបានជាសាមណេរ) បានបំពេញបព្វជ្ជា ឬ បានទទួលបព្វជ្ជា ពីថ្ងៃ ...។",
  source: "ប្រើក្នុងបរិបទព្រះសង្ឃ និងព្រះពុទ្ធសាសនា។",
  note: "កុំប្រើថា បានបព្វជ្ជា ...",
	}
    };

  const form = document.getElementById("searchForm");
  const input = document.getElementById("searchInput");
  const resultDiv = document.getElementById("result");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const query = input.value.trim();

    if (!query) {
      alert("សូមបញ្ចូលពាក្យស្វែងរក");
      return;
    }

    const entry = dictionary[query];
    if (entry) {
      resultDiv.innerHTML = `
        <div class="result-card">
          <span class="word">${query}</span>
          <span class="pos">${entry.pos}</span>
          <p class="definition">${entry.definition}</p>
        </div>
      `;
    } else {
      resultDiv.innerHTML = `<p>មិនមានលទ្ធផលសម្រាប់ពាក្យ "${query}"</p>`;
    }
  });
</script>
</body>
</html>
